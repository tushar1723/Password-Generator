<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password_generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--Area for user to enter or give the input-->
    <div class="result-container">
        <textarea id="PasswordResult"></textarea>
    </div>
  <!-- To Select whether they want uppercase/number/symbols/lowercase in their password -->>
    <div class="settings">
        <div class="setting">
            <label> Password length</label>
            <input type="number" id="Passwordlength" min="4" max="20" value="8" />
        </div>
        <!--Uppercase Letters-->>
        <div class="setting">
            <label> Include Uppercase letters</label>
            <input type="checkbox" id="uppercase" checked />
        </div>
        <!--Lowercase letters-->
        <div class="setting">
            <label> Include Lowercase letters</label>
            <input type="checkbox" id="lowercase" checked />
        </div>
        <!--Numbers-->>
        <div class="setting">
            <label> Include Numbers</label>
            <input type="checkbox" id="numbers" checked />
        </div>
        <!--Symbols-->>
        <div class="setting">
            <label> Include Symbols</label>
            <input type="checkbox" id="symbols" checked />
        </div>
    </div>

    <!--Buttons-->
    <div class="buttons">
        <button class="btn btn-large" id="generateBtn">
            <i class="fas fa-key"></i>Generate 
        </button>
        <button class="btn" id="clipboardBtn">
            <i class="far fa-clipboard"></i>Copy
        </button>
    </div>
    
</body>
</html>
